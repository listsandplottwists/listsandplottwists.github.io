---
title: The Explorer
layout: default
---
  
    <body class="homepage">
        <!-- Main -->
            <div id="main-wrapper">
                <div class="container">
                  <div class="row">
                    <div class="12u">
                      <!-- Blog -->
                      <section>
                        <header class="major">
                          <h2>The Explorer</h2>
                        </header>
                        <a href="#" class="image featured"><img src="{{ site.baseurl }}/assets/images/explorer.png" alt="" /></a>
                        <div class="row">
                        {% for post in site.categories.explorer %}
                          <div class="4u">
                            <section class="box">
                              <a href="{{ site.baseurl }}{{ post.url }}" class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></a>
                              <header>
                                <a href="{{ site.baseurl }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
                                <p>Posted {{ post.date | date_to_string }}</p>
                              </header>
                              {{ post.excerpt }}
                            </section>
                          </div>
                        {% endfor %}
                        </div>
                      </section>
                    </div>
                  </div>
                </div>
              </div>
