		<div class="row">
			<div class="12u">
				<!-- Recent Posts -->
				<section>
					<header class="major">
						<h2>Recent Posts</h2>
					</header>
					<div class="row">
					{% for post in site.posts offset: 0 limit: 3 %}
						<div class="4u">
							<section class="box">
								<a href="{{ site.baseurl }}{{ post.url }}" class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></a>
								<header>
									<a href="{{ site.baseurl }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
									<p>Posted {{ post.date | date_to_string }}</p>
								</header>
								{{ post.excerpt }}
								{{ post.podcast }}
							</section>
						</div>
					{% endfor %}
					</div>
				</section>
			</div>
		</div>
